name: 博客自动部署 CI/CD

# 触发条件：在 push 到 md 分支后触发
on:
  push:
    branches: 
      - 'main'
      - 'md'
  # 手动触发
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true
      
env:
  TZ: Asia/Shanghai

jobs:
  blog-cicd:
    name: Hexo blog构建和部署
    runs-on: ubuntu-latest # 使用最新的 Ubuntu 系统作为编译部署的环境

    steps:
    - name: Checkout codes
      uses: actions/checkout@v2

    - name: Setup node
      # 设置 node.js 环境
      uses: actions/setup-node@v1
      with:
        node-version: '20.x'

    - name: Cache node modules
      # 设置包缓存目录，避免每次下载
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

    - name: Install hexo dependencies
      # 下载 hexo-cli
      run: |
        npm install -g hexo-cli
        hexo init blog

    - name: 处理文件
      # 删除文件
      run: |
        rm -r blog/source blog/themes
        rm -r blog/_config.yml
        # copy文件
        cp -r source blog
        cp -r themes blog
        cp -r _config.yml blog
        
    - name: 安装依赖
      run: |
        cd blog
        npm ls --depth 0
        npm i hexo-generator-json-content --save
        npm un hexo-renderer-marked --save
        npm i hexo-renderer-markdown-it --save
        npm ls --depth 0

    - name: Generate files
      # 编译 markdown 文件
      run: |
        hexo clean
        hexo generate
        ls -lha public

    - name: Deploy hexo blog
      # 设置环境变量
      env: 
        GITHUB_REPO: github.com/dollarser/dollarser.github.io

      # 将编译后的博客文件推送到指定仓库
      run: |
        cd ./public && git init && git add .
        git config user.name "dollarser"
        git config user.email "dollarser@126.com"

        git commit -m "GitHub Actions Auto Builder at $(date +'%Y-%m-%d %H:%M:%S')"
        git push --force --quiet "https://${{ secrets.ACCESS_TOKEN }}@$GITHUB_REPO" master:gh-pages
        # git push --force --quiet "https://dollarser:${{ secrets.GITEE_ACCESS_TOKEN }}@$GITEE_REPO" master:gh-pages
